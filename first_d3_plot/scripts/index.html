<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">

      <title>D3 Test</title>
  <style>
  .bar {
    display: inline-block;
    width: 20px;
    height: 75px;
    background-color: teal;
    margin-right: 10px
  }
  circle{
    stroke:black;
    stroke-width:0.5px;
    fill:RoyalBlue;
    opacity:0.6;
  }
  </style>

      <script type="text/javascript" src="../d3/d3.min.js"></script>
  </head>


  <body>
    <script type= "text/javascript">
      var dataset = [ 5, 22, 15, 20, 25, 12, 3 ];

d3.select("body").selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    // .style("color", "red")
    .attr("class", "bar")
    .style("height", function (d) {
      return d *5 + "px";
    });
    // .text(function(a) {
    //   return a;
    // });
var w = 500;
var h = 50;

var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

var circles = svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle");



circles.attr("cx", function(d,i) {
    return (i*50) + 25;
})  .attr("cy", h/2)
    .attr("r", function(d) {
      return d;
    });

d3.csv("../data/traffic.csv", function(data) {
    // console.log(csv);  //Log output to console
    line = data.filter(function(row) {
      return row['lineID'] == ("4");
    })
    console.log(line);
});
    </script>



  </body>
</html>
