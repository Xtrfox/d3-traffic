<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">

      <title>D3 Test</title>
  <style>
  .bar {
    display: inline-block;
    width: 20px;
    height: 75px;
    background-color: teal;
    margin-right: 10px
  }
  circle{
    stroke:black;
    stroke-width:0.5px;
    fill:RoyalBlue;
    opacity:0.6;
  }
  </style>

<script type="text/javascript" src="../d3/d3.min.js"></script>
  </head>


  <body>
    <script type= "text/javascript">
      var dataset = [ 1, 2, 1.8, 2, 1.5, 0.2, 0, 1, 1.7, 1, 1.5, 2, 0, 1, 1.5, 1.2, 1.4, 1 ];


var w = 1200;
var h = 500;

var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

var circles = svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle");



circles.attr("cx", function(d,i) {
    return (i*60) + 25;
})  .attr("cy", h/2)
    .attr("r", function(d) {
      return (d+1) *10;
    });


d3.csv("../data/traffic.csv", function(data){
  console.log( data.filter(function(d){ return d.lineID == 4;}))
});
</script>



  </body>
</html>
